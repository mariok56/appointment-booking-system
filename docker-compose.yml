services:
  # MongoDB Database (Replica Set for Transaction Support)
  mongodb:
    image: mongo:7
    container_name: appointment-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: appointments
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db
    networks:
      - appointment-network
    healthcheck:
      test: |
        mongosh --eval "
          try {
            rs.status();
          } catch (e) {
            rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb:27017'}]});
          }
          db.adminCommand('ping');
        " --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appointment-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/appointments?replicaSet=rs0&directConnection=true
      - CLINIC_START_HOUR=9
      - CLINIC_END_HOUR=17
      - DEFAULT_SLOT_MINUTES=30
      - LOG_LEVEL=info
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - appointment-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: appointment-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - appointment-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  mongo-data:
    driver: local

networks:
  appointment-network:
    driver: bridge
